---
version: '3.4'
services:
  MA_Active_Tf:
    command: run_backtest -v
    image: ea31337/ea-tester:EURUSD-2018-DS
    volumes:
      - ./sets/EURUSD:/opt/sets:rw
      - ./_results/EURUSD:/opt/_results:rw
    env_file: ../../../EA-Tester.ini
    environment:
      SET_PARAMS: MA_Active_Tf
      SETFILE: /opt/sets/EA31337-MA_Active_Tf.set
      TEST_REPORT_NAME: EA31337-MA_Active_Tf
