---
name: Optimize All

# yamllint disable rule:truthy
on:
  push:
    branches:
      - 'optimize-all'

jobs:
  All:
    defaults:
      run:
        shell: bash
        working-directory: All
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          # Otherwise, you will failed to push refs to dest repo.
          fetch-depth: 0
      - run: docker-compose run $DCA CloseOrderAfterXHours
      - run: docker-compose run $DCA InitNoOfOrdersToCalcPF
      - run: docker-compose run $DCA LotSize
      - run: docker-compose run $DCA MaxOrders
      - run: docker-compose run $DCA MaxOrdersPerType
      - name: Commit files
        run: |
          git config --local core.autocrlf false
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git add . && git add --renormalize .
          git pull origin ${{ github.ref }} --autostash --rebase -X ours
          git commit --allow-empty -am "${{ github.workflow }}"
      - name: Git Diff
        run: NO_PAGER=1 git --no-pager diff HEAD^
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
    env:
      DCA: "--rm"
